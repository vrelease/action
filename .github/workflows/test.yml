name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '16.13'

      - name: Cache Node modules
        id: test-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ env.preffix }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.preffix }}-build-${{ env.cache-name }}-
            ${{ env.preffix }}-build-
            ${{ env.preffix }}-
        env:
          cache-name: test-cache-node-modules
          preffix: test-${{ runner.os }}-node-${{ matrix.nodejs-version }}

      - name: Install dependencies
        if: steps.test-cache.outputs.cache-hit != 'true'
        run: npm i

      - name: Run all scripts
        run: npm run all

  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          milliseconds: 1000
